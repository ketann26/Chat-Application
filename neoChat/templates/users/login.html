{% extends 'users/base.html' %}
{% block content %}

<div class='col-sm-6 col-sm-offset-3'>
    <h1>Login Page</h1>
    <hr>
    <form action="" method="POST">
        {% csrf_token %}
        {% for field in form %}
            <p>{{ field.label }}: <br> {{ field }}</p>
        {% endfor %}
        <button type="submit">Login</button>
    </form>
    
    <p>Don't have an account? <a href="{% url 'register' %}">Signup here</a></p>
</div>

{% endblock %}
